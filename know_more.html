<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer - Ocean Track</title>
    <link rel="stylesheet" href="know_more-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="page-container">
        <aside class="sidebar">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 40 Q35 15, 60 40 T110 40" stroke="white" stroke-width="8" stroke-linecap="round"/><path d="M10 60 Q35 35, 60 60 T110 60" stroke="white" stroke-width="8" stroke-linecap="round"/></svg>
                <span>OCEAN TRACK</span>
            </div>
            <nav class="model-nav">
                <h2>Select an Option</h2>
                <ul>
                    <li><button class="view-btn active" data-model="shark_tag">Full Tag Assembly</button></li>
                    <li><button class="view-btn" data-model="hardware">Sensor Module</button></li>
                </ul>
            </nav>
            <div class="footer-nav">
                <a href="explore.html">Back to Home</a>
            </div>
        </aside>

        <main class="viewer-container">
            <canvas id="three-canvas"></canvas>
            <video id="video-player" controls src="videos/ocean-bg.mp4" type="video/mp4"></video>
            <div id="loader">Loading Model...</div>
        </main>
    </div>
    <script type="module" src="know_more-script.js"></script>
</body>

</html>
